<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindr-o-tron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="video--container">
        <video id="background--video" src="bgs/retro.mp4" autoplay muted loop></video>
    </div>
    <main>
        <section class="game--core">
            <h1><span class="gradient--text">PALINDR-O-TRON FURY 9000</span></h1>
            <div class="word--box">
                <div class="char--box">
                    <input id="palavra" type="text" name="" maxlength="32" autocomplete="off">
                </div>
                <button class="btn btn--primario" id="verificar">?</button>
            </div>
        </section>
    </main>
    <aside class="game--scoreboard">
        <span class="sb--palavra">ANA</span> <span class="sb--letras">3</span> <span class="sb--data">08/08/2024</span>
    </aside>

</body>

</html>
